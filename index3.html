<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Exo 2', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
        }
        .universe {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .cosmic-web {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 60s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        .connection {
            position: absolute;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            height: 1px;
            transform-origin: left center;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        h1 {
            text-align: center;
            color: #4da8da;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4da8da;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4da8da;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4da8da;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c7bb6;
        }
    </style>
</head>

<body>
    <div class="universe">
        <div class="cosmic-web" id="cosmicWeb"></div>
    </div>
    <div class="container">
        <h1>Resume Matcher</h1>
        <form id="matcherForm">
            <div class="input-group">
                <label for="jobDescription">Job Description </label>
                <textarea id="jobDescription" rows="4" placeholder="Describe the job role"></textarea>
            </div>
            <div class="input-group">
                <label for="resume">Uploads Resume</label>
                <input type="file" id="resume" accept=".pdf,.docx,.txt">
            </div>
            <button type="submit">Match resume</button>
        </form>
    </div>

    <script>
        function createCosmicWeb() {
            const web = document.getElementById('cosmicWeb');
            const nodeCount = 100;
            const nodes = [];

            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;
                node.style.transform = `translateZ(${Math.random() * 500 - 250}px)`;
                web.appendChild(node);
                nodes.push(node);
            }

            for (let i = 0; i < nodeCount; i++) {
                for (let j = i + 1; j < nodeCount; j++) {
                    if (Math.random() > 0.85) {
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        const length = Math.hypot(
                            nodes[i].offsetLeft - nodes[j].offsetLeft,
                            nodes[i].offsetTop - nodes[j].offsetTop
                        );
                        connection.style.width = `${length}px`;
                        connection.style.left = `${nodes[i].offsetLeft}px`;
                        connection.style.top = `${nodes[i].offsetTop}px`;
                        const angle = Math.atan2(
                            nodes[j].offsetTop - nodes[i].offsetTop,
                            nodes[j].offsetLeft - nodes[i].offsetLeft
                        );
                        connection.style.transform = `rotate(${angle}rad)`;
                        web.appendChild(connection);
                    }
                }
            }
        }

        window.onload = createCosmicWeb;

        document.getElementById('matcherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate matching process
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.style.background = '#4da8da';
                node.style.boxShadow = '0 0 10px #4da8da';
                setTimeout(() => {
                    node.style.background = '#fff';
                    node.style.boxShadow = 'none';
                }, Math.random() * 3000);
            });
            alert('Cosmic connections ignited! Your perfect match is being calculated across the universe.');
        });
    </script>
</body>

</html>
