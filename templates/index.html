<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #3a6186, #89253e);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #3a6186;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #89253e;
            box-shadow: 0 0 10px rgba(137, 37, 62, 0.3);
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #89253e;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3a6186;
        }

        .card {
            background-color: #f4f4f4;
            border-radius: 12px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #89253e;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 1.3rem;
            text-align: center;
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            color: #3a6186;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        button[type="submit"]::after {
            content: "\f061";
            font-family: 'FontAwesome';
            padding-left: 10px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        button[type="submit"]:hover::after {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Job Description & Resume Matcher
            </div>
            <div class="card-body">
                <h2>Upload Resumes and Find the Best Match</h2>
                <form action="/matcher" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job-description">Job Description</label>
                        <textarea class="form-control" name="job-description" id="job-description" rows="5"
                            placeholder="Enter the job description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resumes">Upload Resumes</label>
                        <input type="file" name="resumes" id="resumes" class="form-control" multiple required
                            accept=".pdf,.docx,.txt">
                    </div>
                    <button type="submit" class="btn btn-primary">Match Resumes</button>
                </form>

                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
