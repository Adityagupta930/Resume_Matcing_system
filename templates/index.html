<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 700px;
            background-color: #fff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #6a11cb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.2);
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #6a11cb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2575fc;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            background-color: #6a11cb;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            color: #2575fc;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Job Description and Resume Matcher
            </div>
            <div class="card-body">
                <h2>Upload Resumes and Match!</h2>
                <form action="/matcher" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job-description">Job Description</label>
                        <textarea class="form-control" name="job-description" id="job-description" rows="5"
                            placeholder="Enter the job description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resumes">Upload Resumes</label>
                        <input type="file" name="resumes" id="resumes" class="form-control" multiple required
                            accept=".pdf,.docx,.txt">
                    </div>
                    <button type="submit" class="btn btn-primary">Match Resumes</button>
                </form>

                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
