<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Job Description and Resume Matcher</h2>
            </div>
            <form action="/matcher" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea class="form-control" name="job-description" id="job-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="resumes">Upload Resumes</label>
                    <p>Please upload at least 5 resumes.</p>
                    <input type="file" name="resumes" id="resumes" class="form-control" multiple required accept=".pdf,.docx,.txt">
                </div>
                <button type="submit" class="btn btn-primary">Match Resumes</button>
            </form>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
