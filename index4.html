<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ff6f61;
            font-size: 2.2rem;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            padding-left: 40px;
        }

        .form-group input[type="file"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.3);
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.5s ease;
        }

        button[type="submit"]:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button[type="submit"]:hover {
            background-color: #ff4b47;
        }

        .card-header {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .message {
            text-align: center;
            font-size: 1.1rem;
            color: #ff6f61;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Job Description & Resume Matcher
            </div>
            <div class="card-body">
                <h2>Find the Perfect Resume Match!</h2>
                <p>Upload your job description and resumes, and we'll find the best fit for you.</p>

                <form action="/matcher" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job-description"><i class="fas fa-briefcase"></i> Job Description</label>
                        <textarea class="form-control" name="job-description" id="job-description" rows="4"
                            placeholder="Enter the job description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resumes"><i class="fas fa-file-upload"></i> Upload Resumes</label>
                        <input type="file" name="resumes" id="resumes" class="form-control" multiple required
                            accept=".pdf,.docx,.txt">
                    </div>
                    <button type="submit" class="btn btn-primary">Match Resumes</button>
                </form>

                {% if message %}
                <p class="message">{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>

</html>
